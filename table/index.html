<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table design</title>
    <style>
      th {
        background-color: black;
        color: white;
      }
    </style>
    <style>
      td {
        background-color: royalblue;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <table border="1" align="center" cellpadding="6px" width="50%">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>wed</th>
        <th>thu</th>
        <th>fri</th>
      </tr>
      <tr>
        <td>Computer</td>
        <td>Maths</td>
        <td>english</td>
        <td>history</td>
        <td>geography</td>
      </tr>
      <tr>
        <td>Computer</td>
        <td>Maths</td>
        <td>english</td>
        <td>history</td>
        <td>geography</td>
      </tr>
      <tr>
        <th colspan="5">Lunch</th>
      </tr>
      <tr>
        <td>computer</td>
        <td>maths</td>
        <td>english</td>
        <td>computer</td>
        <td rowspan="2">projects</td>
      </tr>
      <tr>
        <td>computer</td>
        <td>maths</td>
        <td>english</td>
        <td>computer</td>
      </tr>
    </table>
  </body>
</html>
